name: React CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.ORG_DEV_GCP_CREDENTIALS }}

      - name: Configure docker for gcloud
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      - name: Build and push React Docker image
        run: |
          docker buildx build --push \
            --build-arg REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }} \
            --tag asia-northeast3-docker.pkg.dev/${{ secrets.ORG_DEV_GCP_PROJECT_ID }}/${{ secrets.ORG_DEV_GCP_REGISTRY_NAME }}/flow-react-dev:${{ github.sha }}${{ github.run_attempt }} .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout deployment repo
        uses: actions/checkout@v4.1.7
        with:
          repository: practice-gcp-devops-environment/devops-manifest
          path: manifests
          token: ${{ secrets.ORG_GITHUB_KEY }}

      - name: Update manifest
        run: |
          sed -i "s|image: .*|image: asia-northeast3-docker.pkg.dev/${{ secrets.ORG_DEV_GCP_PROJECT_ID }}/${{ secrets.ORG_DEV_GCP_REGISTRY_NAME }}/flow-react-dev:${{ github.sha }}${{ github.run_attempt }}|" manifests/dev/devops-react/deployment.yaml

      - name: Commit and push changes
        working-directory: manifests
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m "Update image to flow-react-dev:${{ github.sha }}${{ github.run_attempt }}"
          git push
